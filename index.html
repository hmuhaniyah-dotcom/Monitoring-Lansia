<!DOCTYPE html>
<html>
<head>
    <title>Monitoring Lansia</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        .card { background: white; padding: 20px; margin: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        #alert { color: red; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <h1>Dashboard Monitoring Lansia</h1>
    <div id="alert" class="card">PERINGATAN: POTENSI JATUH TERDETEKSI!</div>
    
    <div class="card">
        <h2>Heart Rate: <span id="bpm">--</span> BPM</h2>
    </div>

    <div class="card" style="width: 80%; margin: auto;">
        <canvas id="heartChart"></canvas>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAOlwN584C4-FuF-yxsV0_LfHgYg66MPs0",
            databaseURL: "https://tubes-iot-c14b6-default-rtdb.firebaseio.com/",
            projectId: "tubes-iot-c14b6",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Update Real-time
        db.ref('Lansia1').on('value', (snapshot) => {
            const data = snapshot.val();
            document.getElementById('bpm').innerText = data.heartRate;
            if(data.Status === "JATUH!") {
                document.getElementById('alert').style.display = 'block';
            } else {
                document.getElementById('alert').style.display = 'none';
            }
        });

        // Chart.js Setup
        const ctx = document.getElementById('heartChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'Heart Rate', data: [], borderColor: 'red' }] }
        });

        // Ambil riwayat (contoh sederhana)
        db.ref('History').limitToLast(20).on('child_added', (snapshot) => {
            const log = snapshot.val();
            chart.data.labels.push(new Date().toLocaleTimeString());
            chart.data.datasets[0].data.push(log.bpm);
            chart.update();
        });
    </script>
</body>
</html>
